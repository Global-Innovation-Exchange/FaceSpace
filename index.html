<head>
  <!-- Load three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
<!-- Load scatter-gl.js -->
<!-- Use npm package once https://github.com/PAIR-code/scatter-gl/issues/36 is fixed -->
<script src="https://storage.googleapis.com/learnjs-data/handtrack_staging/scatter-gl.js"></script>
<style>
  .detector-canvas-wrapper, .detector-scatter-gl-container {
    display: inline-block;
    vertical-align: top;
  }

  .detector-scatter-gl-container {
    border: solid 1px black;
    position: relative;
  }

  /* center the canvas within its wrapper */
  .detector-scatter-gl-container canvas {
    transform: translate3d(-50%, -50%, 0);
    left: 50%;
    top: 50%;
    position: absolute;
  }
</style>
</head>
<body>
  <div id="main">
    <div id="detector-container">
    </div>
    <pre id="distance"></pre>
    <pre id="intersection"></pre>
    <pre id="deltaCenter"></pre>
    <pre id="detection"></pre>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="index.js"></script>
