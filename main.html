<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- FACEMESH PLOTTING SCRIPTS -->
    <!-- Load three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
    <!-- Use the version in the handpose until the fix in https://github.com/PAIR-code/scatter-gl/pull/26 in released -->
    <script src="https://storage.googleapis.com/learnjs-data/handtrack_staging/scatter-gl.js"></script>

    <!-- <script src="function.js"></script> -->
    <title>Don't Touch Your Face Challenge</title>
  </head>
  <body>
    <div class="container">
      <h3>Don't Touch Your Face Challenge</h3>
      <div class="row">
        <div class="col-md-6" style="background-color:yellow;">
          <div class="detector-canvas-wrapper">
            <div id='face-mesh-video'>
              <canvas id="output"></canvas>
              <video id="video" playsinline style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              visibility: hidden;
              width: auto;
              height: auto;
              ">
              </video>
            </div>
          </div>
        </div>
        <div class="col-md-6" style="background-color:pink;">
          <div id="detector-container"></div>
          <div id="scatter-gl-container"></div>
        </div>
      </div>
      <div class="row" style="background-color:green;">
        <div class="col-md-4" style="background-color:yellow;">
          <p> You've touched your face </p>
          <h1 id = "totalCount"> 0 </h1>
          <p> times! </p>
        </div>
        <div class="col-md-8" style="background-color:yellow;">
          <div id="main">
            <pre id="distance"></pre>
            <pre id="intersection"></pre>
            <pre id="deltaCenter"></pre>
            <pre id="detection"></pre>
          </div>
        </div>
        <!-- Touch Count -->

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="index.js"></script>
</html>
